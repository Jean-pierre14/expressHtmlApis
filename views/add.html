<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apis code express</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
   
    <div class="container py-5">
        <a href="index.html"  class="btn btn-sm btn-success">View list</a>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="usernane" id="username" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="email@grace.com">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-sm btn-success">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <script>
        fetch("http://localhost:3000/api").then(res=>{
            res.json().then(data=>{
                
                if(data.length > 0){
                    var out = ''
                    data.forEach(user=>{
                        out += `
                        <tr>
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.phone_no}</td>
                        </tr>
                        `
                    })
                    document.getElementById('body').innerHTML = out
                }
            }).catch(err=>{
                if(err) throw err
            })
        })
    </script>
</body>
</html>
