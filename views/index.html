<body>
    <h1 class="text-center">Get data from an API express server <p class="btn btn-sm btn-success shadow">Nodejs</p></h1>
    <table class="table table-sm table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>username</th>
                <th>name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="body">
            <!-- Api -->
        </tbody>
    </table>

    

    <script>
        var body = document.getElementById('body')
        fetch('http://localhost:7000/api/').then(
            res=>{
                res.json().then(
                    data => {
                        // console.log(data)
                        if(data.length > 0){
                            var output = '';
                            data.forEach((u) => {
                               output += '<tr>' 
                                    output += '<td>'+ u.id +'</td>'
                                    output += '<td>'+ u.name +'</td>'
                                    output += '<td>'+ u.username +'</td>'
                               output += '</tr>'
                            });
                            document.getElementById('body').innerHTML = output;
                        }else{
                            data.forEach((u) => {
                               output += '<tr>' 
                                    output += '<td>'+ u.id +'</td>'
                                    output += '<td>'+ u.name +'</td>'
                                    output += '<td>'+ u.username +'</td>'
                               output += '</tr>' 
                            });
                            document.getElementById('body').innerHTML = output;
                        }
                    }
                )
            }
        )
