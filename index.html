<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
    <link rel="stylesheet" href="./models/bootstrap.css">
    <!-- <link rel="stylesheet" href="../chat/css/lightbox.min.css"> -->
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-4">
                <div class="card card-body">
                    <form id="myForm" method="post" action="#">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username: Bisimwa" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fullname">Fullname</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Fullname: Grace" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Email: Gracebisimwa@racine.io" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="tel">Phone</label>
                            <input type="tel" name="phone_no" id="tel" placeholder="Tel: +24397363643" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" value="12345678@14" id="password" placeholder="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Datas</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="img">Browser</label>
                        <input type="file" name="img" accept="" multiple id="img" class="form-control">
                    </div>
                </form>
                <form method="post" id="form">
                    <div class="card my-3 card-body">
                        <div class="form-group">
                            <label for="text">Text</label>
                            <textarea name="text" id="text" placeholder="Enter your text..." class="form-control"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="Event" type="button" class="btn btn-primary">Click me</button>
                        </div>
                    </div>
                </form>
                <form action="#search" method="post">
                    <div class="form-group">
                        <input type="search" name="search" id="search" placeholder="Search..." class="form-control">
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>

<!-- <script src="./javascript.js"></script> -->
<script src="./fetch.js"></script>

</html>
