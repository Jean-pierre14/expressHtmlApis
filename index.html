<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs</title>
    <link rel="stylesheet" href="./models/bootstrap.css">
    <!-- <link rel="stylesheet" href="../chat/css/lightbox.min.css"> -->
</head>

<body>
    <div class="container">
        <div class="row my-3">
            <div class="col-md-4">
                <div class="card card-body">
                    <form action="#" method="post">
                        <div class="form-group">
                            <label for="username">USername</label>
                            <input type="text" name="username" id="username" placeholder="Username: Grace" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="fullname">Full-name</label>
                            <input type="text" name="fullname" id="fullname" placeholder="Full-name: Grace bisimwa" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="E-mail: Grace@congo.cd" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" name="password" id="password" placeholder="password: Grace" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <h3>Datas</h3>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="img">Browser</label>
                        <input type="file" name="img" accept="" multiple id="img" class="form-control">
                    </div>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </div>
</body>

<script src="./javascript.js"></script>

<script>
    fetch('http://localhost:7000/api')
        .then(res => res.json())
        .then(data => {
            if (data.datas.length > 0) {
                let out = ''

                document.getElementById('result').innerHTML = out
            } else {
                console.log('Empty')
            }
        })
</script>

</html>
